

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: wordgame
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: simple
    ports:
    - "5432:5432"
    volumes:
    - postgres_data:/var/lib/postgresql/data
  web:
    build: .
    ports:
      - "5050:5050"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://admin:simple@db:5432/wordgame
    depends_on:
      - "db"
volumes:
  postgres_data:
