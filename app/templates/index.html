<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div id="menu" class="container">
        <h1>Word Game</h1>

        <div class="menu-layout">
            <div class="menu-left">

                            <th>Streak</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <tr><td colspan="3">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="nickScreen" class="container hidden">
        <h1>ğŸ”¥ Streak Mode</h1>

    <div id="game" class="container hidden">

            <button id="nextWordBtn" class="hidden">Next â†’</button>
        </div>

        <button id="backBtn" class="back-btn">â† Back to Menu</button>
    </div>

    <footer>
        <p>Karol Mach &copy; Beta Version</p>
    </footer>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
